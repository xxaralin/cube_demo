<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Vite Demo</title>
  </head>
  <body>
    <div id="sliderControls">
      <label>
        Width
        <input id="widthSlider" type="range" min="1" max="120" value="60" />
        <span id="widthSliderValueContainer"></span>
      </label>
      <label>
        Height
        <input id="heightSlider" type="range" min="1" max="120" value="60" />
        <span id="heightSliderValueContainer"></span>
      </label>
      <label>
        Depth
        <input id="depthSlider" type="range" min="1" max="120" value="60" />
        <span id="depthSliderValueContainer"></span>
      </label>
    </div>
    <div id="canvasContainer"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
<style>
#sliderControls {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(255, 255, 255, 0.95);
  padding: 12px 16px;
  border-radius: 8px;
  font-family: sans-serif;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  width: 240px;
}

label {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
  font-size: 14px;
  font-weight: 500;
}

input[type="range"] {
  flex: 1;
  margin: 0 10px;
  accent-color: #0077ff;
}

span {
  min-width: 40px;
  text-align: right;
  font-size: 13px;
  color: #333;
}
</style>
